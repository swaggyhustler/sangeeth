<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css" />
    <title>Shaazify - Web Player: Music for everyone</title>
    <title>Sign Up</title>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="400vw" class="invert1" src="img/logo.png" alt=""></div>
            </div>
        </div>
    
        <div class="login-container">
            <h2 class="text-name">Sign Up</h2>
            <form class="login-box">
                <div class="inputs-ele">
                    <input type="text" class="email" placeholder="Enter your Email-Id">
                </div>
                <div class="spacebtw"> </div>
                <div class="inputs-ele"><input type="password" class="password" placeholder="Enter Password"> </div>
                <div class="spacebtw"> </div>
                <div class="inputs-ele"><input type="password" class="password" placeholder="ReEnter Password"></div>
                <div class="spacebtw"></div>
                <div class="s-button"> <a href="index.html" class="loginbtn">Sign-Up</a></div>
            </form>
        </div>
    </div>
</body>
</html>
